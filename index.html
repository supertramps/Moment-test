<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./lib/moment.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>In A Moment</title>
  </head>
  <body>
    <header>
      <a href="./index.html">Home</a>
      <span id="currentTime"></span>

    </header>
    <div class="container">
      <img id="grimReaper" src="./assets/grimreaper.png" alt="Grim Reaper">
      <div>
      </div>
      <div id="birthdateContainer">
        
          <h2 id="daysCounter">Please enter your birthdate.</h2>
          <form onsubmit="hideElements(), calculateInfoText()" id="birthForm">
            <input id="birthdate" type="date" max="2999-12-31" min="1900-01-01" placeholder="YYYY-MM-DD" required></input><br>
            <input type="submit" value="Calculate" formmethod="dialog" id="birthdateSubmit"/>
          </form>
          
          
        </div>
      </div>
    <footer>
      <div>
        <a href="https://www.scb.se/hitta-statistik/sverige-i-siffror/manniskorna-i-sverige/medellivslangd-i-sverige/" id="footerText">
          * Number based on a person with an expected lifetime of 83 years.
        </a>
      </div>
    </footer>
      <script src="./lib/index.js"></script>
  </body>
</html>
